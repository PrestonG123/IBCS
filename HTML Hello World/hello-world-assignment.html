<html>
	<head>
		<script>
			document.write("Hello World!")
			function callAlert(){
				alert("Hello World!");
			}

		</script>
	</head>
	<body>
		<h1 id="h1">Header Text</h1>
		<p id="p1">Paragraph Text</p>
		<button onclick="callFunction()">click me!</button>
			<script>
				function callFunction(){
				document.getElementById("h1").innerHTML = "Hello World!"
				document.getElementById("p1").innerHTML = "para para!";
			}
			</script>
		<button onclick="callAlert()">click me also!</button>

	</body>
</html>
