<html>
		<script>

		a = 5;

			function squareFunction(){
				a *= a;
				document.getElementById("h1").innerHTML = a ;
						}

			function rootFunction(){
				a = Math.sqrt(a);
			  document.getElementById("h1").innerHTML = a ;
						}
		//add repitition
		</script>
	 <body>
		<h1 id="h1">5</h1>
		<button onclick="squareFunction()">Square</button>
		<button onclick="rootFunction()">Square Root</button>

	</body>
</html>
