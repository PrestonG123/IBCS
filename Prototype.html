<html>
<head></head>
<body>
<p id="problemType">Problem Type Selected =</p>
<script>
function setType(parameter){
  if (parameter==1){
    getBaseElement(algebra.length,1)
    document.getElementById("problemType").innerHTML = "Problem Type Selected = Algebra"
  }
  if (parameter==2){
    getBaseElement(trig.length,2)
    document.getElementById("problemType").innerHTML = "Problem Type Selected = Trigonometry"
  }
  if (parameter==3){
    getBaseElement(calc.length,3)
    document.getElementById("problemType").innerHTML = "Problem Type Selected = Calculus"
  }
}

var algebra = ["x"]
var trig = ["sin(x)", "cos(x)", "tan(x)", "csc(x)", "sec(x)", "cot(x)", "arcsin(x)", "arccos(x)", "arctan(x)"]
var calc = ["x", "sin(x)", "cos(x)", "tan(x)", "csc(x)", "sec(x)", "cot(x)"]
var calcinstruction = ["Differentiate", "Integrate"]
function getBaseElement(upper, type) {
if(type==1){
  //algebra option
var element = parseInt((Math.random()* algebra.length), 10);
var number = parseInt((Math.random()* 999), 10);
var power = parseInt((Math.random()* 6), 10);
console.log("element =" + element);
console.log("power =" + power);

document.getElementById("functiontext").innerHTML = algebra[element] + "=" + number;
document.getElementById("instructiontext").innerHTML = "Solve for x:"
if(element == 0 && power != 1){
document.getElementById("functiontext").innerHTML = algebra[element] + "^" + power + "=" + number;
    if(power == 0){
      getBaseElement(upper, type);
    }
}
}
if(type==2){
  //trig option
  var element = parseInt((Math.random()* trig.length), 10);
  var number = Math.random();
  var power = parseInt((Math.random()* 6), 10);
  console.log("element =" + element);
  console.log("power =" + power);

  document.getElementById("functiontext").innerHTML = trig[element] + "=" + number;
  document.getElementById("instructiontext").innerHTML = "Solve for x:"

  if(element == 0 && power != 1){
  document.getElementById("functiontext").innerHTML = trig[element] + "^" + power + "=" + number;
      if(power == 0){
        getBaseElement(upper, type);
      }
  }
}
if(type==3){
  //calc option
var element = parseInt((Math.random()* calc.length), 10);
var power = parseInt((Math.random()* 6), 10);
var element2 = parseInt((Math.random()* calcinstruction.length), 10);
console.log("element =" + element);
console.log("power =" + power);

document.getElementById("functiontext").innerHTML = calc[element]
document.getElementById("instructiontext").innerHTML = calcinstruction[element2] + " with respect to x:"

if(element == 0 && power != 1){
document.getElementById("functiontext").innerHTML = calc[element] + "^" + power
    if(power == 0){
      getBaseElement(upper, type);
    }
}
}}
</script>
